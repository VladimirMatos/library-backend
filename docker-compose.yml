version: '3.1'

services:

    #Api
  api:
    container_name: library
    restart: always
    build: .
    ports:
      - "3001:3000"
    links:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - 3306:3306
